<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>

    <script type="text/javascript">
        function Foucus() {
            var tag = document.getElementById("search");
            if (tag.value == "请输入关键字") {
                tag.value = "";
            }
        }

        function Blur() {
            var tag = document.getElementById("search");
            var val = tag.value;
            if(val.trim().length == 0) {
                tag.value = "请输入关键字";
            }
        }
    </script>
</head>

<body>
    <input id="search" type="text" value="请输入关键字" onfocus="Foucus();" onblur="Blur();" />
</body>
</html>
